<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ecc290, #ffc62b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        #login-container img {
            width: 100%;
            height: auto;
        }

        #login-form {
            padding: 20px;
            box-sizing: border-box;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <img loading="lazy" class="size-full wp-image-2845 aligncenter" src="wp-content/uploads/2021/03/logo-light.png" alt="" style="height:50%;width: 50%; position: relative; top: 10px;"/>
        <div id="login-form">
            <h2>Login</h2>
            <h5>(login twice if it doesn't work at first)</h5>
            <form>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <script>
        var phoneV,passwordV,setPhone;
        function readForm(){
            phoneV=document.getElementById('phone').value;
            passwordV=document.getElementById('password').value;
            console.log(passwordV,phoneV)
        }
        async function login(){
            readForm();
            console.log(passwordV)
            console.log(passwordV,phoneV)
            const response=await fetch('/api');
            const data=await response.json();
            console.log(data);
            var a=0;
            for(item of data){
                console.log('hey'+phoneV)
                console.log(item.phone);
                if(phoneV == item.phone){
                    console.log("1");
                    if(passwordV == item.password){
                        a=1;
                        setPhone=item.phone;
                        break;
                    }else{
                        a=0
                    }
                }else{
                    a=0;
                }
            }
            if(a==1){
                console.log("2");
                var value=setPhone;
                console.log(value);
                localStorage.setItem("inputValue",value);
                alert("successful login");
                window.location.href="./afterLogin/index.html";
            }else{
                alert("Invalid Data");
            }
            
        }
    </script>
</body>
</html>
